<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scpace Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="textAnimation">
        <span id="text"></span>
        <span id="cursor">|</span>
    </div>
    <h1>Space Invaders</h1>
    <div id="board">
        <div id="score">0000</div>
        <div id="lives"><span class="lives material-symbols-outlined">
                settings_heart
            </span><span class="lives material-symbols-outlined">
                settings_heart
            </span><span class="lives material-symbols-outlined">
                settings_heart
            </span></div>
        <div id="level">LEVEL 1</div>
        <div id="enemysDiv"></div>

        <span id="pause" onclick="Pause_Continue()" class="icons material-symbols-outlined">
            pause
        </span>
        <span id="play" onclick="Pause_Continue()" class="icons material-symbols-outlined">
            play_arrow
        </span>
        <span id="restart" onclick="Restart()" class="icons material-symbols-outlined">
            restart_alt
        </span>
    </div>

    <div id="menu">
        <div class="btn">start /Continue</div>
        <div class="btn">restart</div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
