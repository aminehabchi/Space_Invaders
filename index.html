<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scpace Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="blur-overlay"></div>

    <div id="textAnimation">
        <span id="text"></span>
        <span id="cursor">|</span>
    </div>
    <h1>Space Invaders</h1>
    <div id="board">
        <div id="score">0000</div>
        <div id="lives"><span class="lives material-symbols-outlined">
                settings_heart
            </span><span class="lives material-symbols-outlined">
                settings_heart
            </span><span class="lives material-symbols-outlined">
                settings_heart
            </span></div>
        <div id="level">LEVEL 1</div>
        <div id="enemysDiv"></div>
        <div id="Walls"></div>
        <span id="pause" onclick="Pause_Continue()" class="icons material-symbols-outlined">
            pause
        </span>

    </div>

    <div id="menu">
        <button id="startCon" class="btn">start /Continue</button>
        <button id="restart" class="btn">restart</button>
    </div>
    </div>
    <script type="module" src="scrpits/script.js"></script>
    <script type="module" src="scrpits/outils.js"></script>
    <script type="module" src="scrpits/animation.js"></script>
    <script type="module" src="scrpits/button.js"></script>
    <script type="module" src="scrpits/moving.js"></script>
</body>

</html>
