<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scpace Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="blur-overlay"></div>

    <div id="textAnimation">
        <span id="text"></span>
        <span id="cursor">|</span>
    </div>
    <h1>Space Invaders</h1>
    
    <div id="board">
        <div id="boardHeader">
            <div id="score">0000</div>
            <div id="timer">00</div>
            <div id="lives" style="color: red;">
                <img class="livesimg lives" src="backgd.jpg" alt="">
                <img class="livesimg lives" src="backgd.jpg" alt="">
                <img class="livesimg lives" src="backgd.jpg" alt="">
            </div>
            <div id="level">LEVEL 1</div>
        </div>
       
        <div id="enemysDiv"></div>
        <div id="Walls"></div>
            
            <div id="pause" onclick="Pause_Continue()" class="icons material-symbols-outlined">
                pause
            </div>
    </div>

    <div id="menu">
        <button id="startCon" class="btn">start /Continue</button>
        <button id="restart" class="btn">restart</button>
    </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/outils.js"></script>
    <script type="module" src="scripts/animation.js"></script>
    <script type="module" src="scripts/button.js"></script>
    <script type="module" src="scripts/moving.js"></script>
</body>

</html>
